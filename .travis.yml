dist: trusty
group: edge
language: php

addons:
  chrome: stable

php:
  - 7.1
  - 5.6

env:
  global:
    - PROJECT_NAME=contentacms
    - PROJECT_BASE_PATH=$HOME/$PROJECT_NAME
    - PROJECT_RELEASE_BRANCH=feature/91_Generate_GitHub_Releases #8.x-1.x
    -

branches:
  only:
    - 8.x-1.x
    - feature/91_Generate_GitHub_Releases

before_install:
  - nvm install 6.11.0
  - nvm use 6.11.0
  # Repo for Yarn
  - sudo apt-key adv --keyserver pgp.mit.edu --recv D101F7899D41F3C3
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn
  - mkdir $PROJECT_BASE_PATH

install:
  - yarn install
  - composer run-script install-contenta $PROJECT_BASE_PATH --timeout=0

before_script:
  - export DISPLAY=:99.0
  # Prevent chrome deadlock when running Nightwatch tests.
  # See https://stackoverflow.com/questions/41487659/nightwatch-selenium-socket-hang-up
  - export DBUS_SESSION_BUS_ADDRESS=/dev/null
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
  - composer run-script start-contenta $PROJECT_BASE_PATH --timeout=0 &
  - sleep 5 # give web server some time to start

script:
  - yarn run nightwatch

after_script:
  - killall php

before_deploy:
  # Set Deployment Variable
  - TRAVIS_BRANCH="${TRAVIS_BRANCH:-TAG}"
  - TAG_NAME="${PROJECT_NAME}_${TRAVIS_BRANCH}_release-$( date +%Y-%m-%d)_build_${TRAVIS_BUILD_NUMBER}"
  - TRAVIS_TAG="${TRAVIS_TAG:-$TAG_NAME}"
  # Remove Site files
  - ./scripts/deployment/travis_before_deploy.sh rm_site "$PROJECT_BASE_PATH/web"
  # Zip Folder
  - "echo `pwd`"
  - "echo $HOME --- $PROJECT_NAME --- $TRAVIS_TAG"
  - ./scripts/deployment/travis_before_deploy.sh zip_folder "$HOME" "$PROJECT_NAME" "$TRAVIS_TAG"

deploy:
  provider: releases
  api_key:
    secure: $SECURE_TOKEN
  file:
    - "$TRAVIS_TAG.zip"
  skip_cleanup: true
  name: "$TAG_NAME"
  on:
    branch: "$PROJECT_RELEASE_BRANCH"
    repo: "$TRAVIS_REPO_SLUG"
    php: 7.1

